<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link src="style.css">
</head>

<body>
    <!-- Header Section  -->
    <header id="headers" class="bg-dark text-white text-center h-100">
        <div>
            <h1 class="text-danger pt-5 pb-3">Select Your Players</h1>
            <p class="pb-5">You can choose your best five player from this table. plaese hurry up.</p>
        </div>
    </header>
    <!-- Main Section  -->
    <main class="container d-flex justify-content-center">
        <!-- Player Option -->
        <section class="container col-8 me-4 d-flex flex-column justify-content-center">

            <div class=" d-flex col-12 mb-1">
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/messi.JPG" class="w-75">
                    <h2 id="player1">Lionel Messi</h2>
                    <button id="button1" class="btn btn-danger mb-2">Select</button>
                </div>
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/neymar.JPG" class="w-75">
                    <h1 id="player2">Neymar Jr.</h1>
                    <button id="button2" class="btn btn-danger mb-2">Select</button>
                </div>
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/mbappe.JPG" n class="w-75">
                    <h1 id="player3">Kylian Mbappé</h1>
                    <button id="button3" class="btn btn-danger mb-2">Select</button>
                </div>
            </div>

            <div class=" d-flex col-12">
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/machado.JPG" class="w-75">
                    <h1 id="player4">Vítor Machado</h1>
                    <button id="button4" class="btn btn-danger mb-2">Select</button>
                </div>
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/renato.JPG" class="w-75">
                    <h2 id="player5">Renato Sanches</h2>
                    <button id="button5" class="btn btn-danger mb-2">Select</button>
                </div>
                <div class="col-4 mx-1 bg-dark text-white d-flex flex-column align-items-center justify-content-center">
                    <img src="image/ramos.JPG" class="w-75">
                    <h1 id="player6">Sergio Ramos</h1>
                    <button id="button6" class="btn btn-danger mb-2">Select</button>
                </div>
            </div>

        </section>
        <!-- sidebar -->
        <section class="col-3 ms-4 text-white-50 bg-dark">
            <div id="selected" class="ps-4 pt-4">
                <h1 class="text-center">Selected-V</h1>
                <ol id="playerlist">

                </ol>
            </div>
            <!-- Player List End  -->
            <div id="budget" class="ps-4 pt-4 mt-5">
                <h4>Per Player</h4> <input id="perPlayer" type="number"><br>
                <button id="calculatePlayer" class="bg-primary rounded mt-2">Calculate</button>
                <h4 class="mt-1 text-danger">Player Expence $<span id="playerExpense" class="text-white">00</span>
                </h4>
                <h4>Manager</h4>
                <input id="managerCost" type="number">
                <h4>Coach</h4>
                <input id="coachCost" type="number"><br>
                <button id="calculateTotal" class="bg-primary rounded mt-2">Check Total</button>
                <h4 class="text-danger">Total $<span id="finalTotal" class="text-white">00</span></h4>
            </div>
        </section>
    </main>
    <!-- Footer Section  -->
    <footer class="mt-5 bg-dark align-items-baseline text-center py-5">
        <p class="text-white pt-3">All Copyright @ 2022 Reserved by FIFA</p>
    </footer>

    <!-- Script Section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/bestfive.js"></script>
</body>

</html>
